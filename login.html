<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Book Library">
    <meta name="keywords" content="Book, Library, Novel">
    <meta name="author" content="Jetrich Khowanto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <ul class="navigation">
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="index.html"><li>Home</li></a>
        <a href="about.html"><li>About</li></a>
        <a href="login.html"><li>Login</li></a>
    </ul>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <p id="status"></p>
                <input type="text" id="username" placeholder="Username" autocomplete="off" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()" type="button">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; <span id="year"></span> Jetrich Khowanto - All Rights Reserved -</p>
    </footer>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if(username === "admin" && password === "admin123") {
                window.open('admin.html?user='+encodeURIComponent(username), '_blank');
            } else {
                let status = document.getElementById("status");
                status.innerHTML="Incorrect Username or Password!";
                status.style.color="#FF0000";
                status.style.fontWeight='bold';
            }
        }

        document.getElementById("year").textContent = new Date().getFullYear();
        
        document.getElementById("year").textContent = new Date().getFullYear();
        const menuToggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".navigation");

        menuToggle.addEventListener("click", () => {
            nav.classList.toggle("active");
        });

    </script>
</body>
</html>
