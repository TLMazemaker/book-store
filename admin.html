<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Book Library">
    <meta name="keywords" content="Book, Library, Novel">
    <meta name="author" content="Jetrich Khowanto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>Admin Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <ul class="navigation">
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="index.html"><li>Home</li></a>
        <a href="about.html"><li>About</li></a>
        <a href="login.html"><li>Logout</li></a>
    </ul>
    <main>
        <h1>Welcome!</h1>
        <table id="mytable">
            <tr>
                <th>No.</th>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Book Genre</th>
                <th>Book Price</th>
                <th>Book Image</th>
                <th>Actions</th>
            </tr>
        </table>
        <script>
            const books = [
                ["Defenders of Hagron", "Jetrich Khowanto", "Fantasy", "Rp. 200.000", "images/DoH.png"],
                ["Inhuman", "Jetrich Khowanto", "Horror", "Rp. 350.000", "images/Inhuman.png"],
                ["The Dangerous Liaison", "Jetrich Khowanto", "Romance", "Rp. 175.000", "images/Romance.png"],
                ["Diary of a Lucid Dreamer", "Jetrich Khowanto", "Otherworld", "Rp. 200.000", "images/Dream.jpg"],
                ["The Lovelace Protocol", "Jetrich Khowanto", "Sci-fi", "Rp. 250.000", "images/Scifi.jpg"],
            ];
            const table = document.getElementById("mytable");

            for(let i = 0; i < books.length; i++) {
                const row = document.createElement("tr");
                const Numcolumn = document.createElement("td");
                Numcolumn.textContent = i+1;
                row.appendChild(Numcolumn);
                
                for(let j = 0; j < books[i].length; j++) {
                    const column = document.createElement("td");
                    
                    if (j === 4) {
                        const img = document.createElement("img");
                        img.src = books[i][j];
                        img.width = 80;
                        
                        column.appendChild(img);
                    } else {
                        column.textContent = books[i][j];
                    }
                    row.appendChild(column);
                }
                const buttonColumn = document.createElement("td");
                const editButton = document.createElement("button");
                editButton.classList.add("edit");
                editButton.textContent = "Edit";
                editButton.style.backgroundColor = "#FFFF00";
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.style.backgroundColor = "#FF0000";
                deleteButton.classList.add("delete");
                buttonColumn.appendChild(editButton);
                buttonColumn.appendChild(deleteButton);
                row.appendChild(buttonColumn);
                table.appendChild(row);                
            }
        </script>
    </main>
    <footer>
        <p>Copyright &copy; <span id="year"></span> Jetrich Khowanto - All Rights Reserved -</p>
    </footer>

    <script>

        const name = new URLSearchParams(window.location.search);
        const user = name.get("user");

        const heading = document.getElementsByTagName('h1');
        if(user) {
            heading[0].textContent = "Welcome "+user+"!";
        } else {
            heading[0].textContent = "Welcome!";
        }

        document.getElementById("year").textContent = new Date().getFullYear();
        
        document.getElementById("year").textContent = new Date().getFullYear();
        const menuToggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".navigation");

        menuToggle.addEventListener("click", () => {
            nav.classList.toggle("active");
        });

    </script>
</body>
</html>
